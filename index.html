<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie" id="videoContent">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="controlButton">Play/Pause</button>
    </main>
    <script>
      const video = document.getElementById("videoContent");
      const button = document.getElementById("controlButton");

      class mediaPlayer {
        constructor(config) {
          this.media = config.el;
        }
        playVideo() {
          if (this.media.paused) {
            this.media.play();
            return
          }
          this.media.pause();
        }
      }

      const mediaController = new mediaPlayer({ el: video });

      button.onclick = () => mediaController.playVideo();

      
    </script>
  </body>
</html>
